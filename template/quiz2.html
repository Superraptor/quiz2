<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Quiz 2</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="./quiz2.js"></script>
		
		<link rel="stylesheet" type="text/css" href="./quiz2.css">
	</head>
	<body>
		
		<div class="content">
			<h1>Hi, Welcome to the second quiz!</h1>
			<p>Make sure the containers below respond to the events or functions implemented with quiz2.js</p>
			<div class="evens">			
				<div>
					<span class="click">click event</span>
				</div>
				<div>
					<span>mouse over event</span>
					<p class="mouseover">Who's the richest person you know? (mouse over to find out)</p>
				</div>
				<div>
					<span>submit event</span>
					<!-- The form not having an action or method is not a bug in this case -->
					<form class="submit">
						<label for="form">AJAX, yo!</label>
						<input type="text" id="form" name="form" placeholder="Enter Some Text" />
						<button class="myButton" type="submit" value="Send">Submit</button>
					</form>
				</div>
				<div class="timeout">
					<span>timeout function</span>
				</div>
				<div class="gettitle">
					<span class="returndata" style="display: inline;">
						<button id="sendData" class="myButton">Get Title</button>
					</span>
					<div class="answers"></div>
				</div>
			</div>
		</div>
	</body>
</html>
